server.port=9002

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.datasource.url=jdbc:mysql://localhost:3306/onlinespringboot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.profiles.active=performance
server.servlet.context-path=/pop
logging.file.name=account.log

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.account.name=account service
info.account.servicenumber=1

#logging.level.root=debug